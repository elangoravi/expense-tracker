<div class="wrapper">
  <mat-card appearance="raised" class="category">
    <mat-card-header>
      <mat-card-subtitle>Categories</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [data]="chartData"
        [type]="chartType"
        [options]="chartOptions"
      ></canvas>
    </mat-card-content>
  </mat-card>
</div>
