<div class="container">
  <h3 class="pt-4 fs-4 fw-bold">Overview</h3>
  <div class="grid mt-5">
    <div class="grid-item-1">
      <mat-card appearance="raised" class="expense">
        <mat-card-header>
          <mat-card-subtitle>Expenses</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3 mb-2 fs-3 fw-bold">
          {{ balance.expense | currency : "INR" }}
        </mat-card-content>
      </mat-card>
      <mat-card appearance="raised" class="expense">
        <mat-card-header>
          <mat-card-subtitle>Income</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-3 mb-2 fs-3 fw-bold">
          {{ balance.income | currency : "INR" }}
        </mat-card-content>
      </mat-card>
    </div>
    <app-transactions class="grid-item-2" />
  </div>
</div>
