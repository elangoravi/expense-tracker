<mat-card appearance="raised" class="card h-100">
  <mat-card-header class="d-flex pb-3">
    <mat-card-title class="fw-bold fs-5 mt-3">
      Recent Transactions
    </mat-card-title>
    <a class="mt-3 ms-auto" mat-flat-button routerLink="/transactions">
      View All
      <mat-icon>arrow_right</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (txn of transactions; track txn.id) {
      <mat-list-item class="list-item">
        <app-transaction-item [transaction]="txn"></app-transaction-item>
      </mat-list-item>
      @if (!$last) {
      <mat-divider [inset]="true" class="w-100"></mat-divider>
      } }
    </mat-list>
  </mat-card-content>
</mat-card>
