<h3 mat-dialog-title class="mt-3 mx-2">Delete selected transaction ?</h3>
<mat-dialog-content class="mx-2">
  <p class="fs-6 lh-base">Income and expenses will be reconciled post deletion</p>
</mat-dialog-content>
<mat-dialog-actions class="mb-4 mx-2">
  <button mat-fab extended mat-dialog-close cdkFocusInitial>
    <mat-icon>close</mat-icon>
    cancel
  </button>
  <button mat-fab extended class="ms-4" (click)="onDelete()">
    <mat-icon>check</mat-icon>
    Delete
  </button>
</mat-dialog-actions>
