<div class="container">
  <mat-card appearance="raised" class="mt-4 w-75">
    <mat-card-content>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)"
      >
        <ng-container matColumnDef="type">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            cdkDrag
            class="table-header"
          >
            Type
          </th>
          <td mat-cell *matCellDef="let txn" class="table-data">
            <mat-icon>{{ txn.type | category }}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="beneficiary">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            cdkDrag
            class="table-header"
          >
            Beneficiary
          </th>
          <td mat-cell *matCellDef="let txn" class="table-data">
            {{ txn.beneficiary }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            cdkDrag
            class="table-header"
          >
            Amount
          </th>
          <td mat-cell *matCellDef="let txn" class="table-data fw-bold">
            {{ txn.amount | currency : "INR" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            cdkDrag
            class="table-header"
          >
            Category
          </th>
          <td mat-cell *matCellDef="let txn" class="table-data">
            <div class="d-flex align-items-center">
              <mat-icon class="me-2">{{ txn.category | category }}</mat-icon>
              <div>{{ txn.category }}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            cdkDrag
            class="table-header"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let txn" class="table-data">
            {{ txn.date | date : "MMM dd, yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="table-header"></th>
          <td
            mat-cell
            *matCellDef="let txn"
            class="table-data btn-delete"
            (click)="openDeleteDialog(txn)"
          >
            <fa-icon [icon]="faTrash"></fa-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
